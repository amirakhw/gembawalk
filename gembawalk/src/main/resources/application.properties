spring.application.name=gembawalk
# Port du serveur
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/gembawalk?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false


# Configuration JWT
jwt.secret=YourSecretKeyForJWTGenerationReplaceThisWithASecureKey
jwt.expirationMs=3600000

# Niveau de log pour Hibernate (optionnel)
logging.level.org.hibernate.SQL=DEBUG
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
